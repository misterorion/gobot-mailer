<table style="border: 1px solid #38B2AC; border-collapse: collapse; font-family: sans-serif;">
  <tbody>
    <tr>
      <td style="background-color: #E6FFFA; border: 1px solid #38B2AC; padding: 0.5rem;" width="80">
        <strong>Name</strong>
      </td>
      <td style="padding: 0.5rem; border: 1px solid #38B2AC;" width="300">
        {{ .name }}
      </td>
    </tr>
    <tr>
      <td style="background-color: #E6FFFA; border: 1px solid #38B2AC; padding: 0.5rem;">
        <strong>Email</strong>
      </td>
      <td style="padding: 0.5rem; border: 1px solid #38B2AC;">
        {{ .email }}
      </td>
    </tr>
    <tr>
      <td style="background-color: #E6FFFA; border: 1px solid #38B2AC; padding: 0.5rem;">
        <strong>IP</strong>
      </td>
      <td style="padding: 0.5rem; border: 1px solid #38B2AC;">
        {{ .ip }}
      </td>
    </tr>
    <tr>
      <td style="background-color: #E6FFFA; border: 1px solid #38B2AC; padding: 0.5rem; vertical-align: top;">
        <strong>Comment</strong>
      </td>
      <td style="padding: 0.5rem; border: 1px solid #38B2AC; vertical-align: top;">
        {{ .comment }}
      </td>
    </tr>
  </tbody>
</table>
